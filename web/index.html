<!DOCTYPE html>
<html>
<head>
  <title>Gewächshaus-Steuerzentrale</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
</head>
<body>
  <div id="container">
    <h1>Gewächshaus-Steuerzentrale</h1>

    <div id="daten">
      <h2>Aktuelle Daten</h2>
      <p>Temperatur: <span id="temperatur">--</span> °C</p>
      <p>Luftfeuchtigkeit: <span id="luftfeuchtigkeit">--</span> %</p>
    </div>

    <div id="steuerung">
      <h2>Steuerung</h2>
      <button id="licht-an">Licht an</button>
      <button id="licht-aus">Licht aus</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
